<!DOCTYPE html>
<html lang="fr">

<!--  HEAD  -->

<head>
    <meta charset="UTF-8">

    <!--  SEO DE LA PAGE  -->

    <meta name="title" content="A apprendre par coeur">
    <meta name="description"
        content="Si vous ne connaissez pas tout le code de cette page par coeur, c'est que vous avez un niveau -5, meme pas 0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!--  STYLES  -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index.css">

    <!--  JS - Doit etre a la fin du body  -->

</head>

<body>
    <div class="container">
        <!-- TITRE DE MON APPLICATION  -->
        <header>
            <h1>To-Do List</h1>
            <!-- C'EST ICI QUE LES TACHES SERONT ENTRER POUR L'UTILISATEUR-->
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche...">
            <!-- ICI C'EST UNIQUEMENT POUR CHOISIUR UNE DATE -->
            <input type="date" id="taskDate">
            <!-- ICI C'EST POUR CHOISIR L'HEURE A LAQUELLE JE VAIS LA FAIRE. -->
            <input type="time" id="taskTime">
            <!-- ICI NOUS AVONS LA LISTE DES CATEGORIES AFIN QUE L'UTILISATEUR PUISSE CHOISIR A QUELLE CATEGORIE APPARTIENT SA TACHE -->
            <select id="taskCategory">
                <option value="Travail">Travail</option>
                <option value="Personnel">Personnel</option>
                <option value="Courses">URGENT</option>
                <option value="Autres">Autres</option>
            </select>
            <!-- ICI C'EST UN BOUTON POUR AJOUTER UNE TACHE ENTREE ULTERIEUREMENT -->
            <button id="addTaskButton">Ajouter</button>
        </header>
        <main>
            <!-- ICI SE TROUVE LA OU LES TACHES SERONT AFFICHER SOUS FORME DE LISTE -->
            <ul id="taskList"></ul>

            <button id="clearAllTasksButton">Supprimer toutes les tâches</button>
        </main>
    </div>
    <!--  JS  -->

    <script src="js/main.js" defer></script>

</body>

</html>
